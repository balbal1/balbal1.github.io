<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact List</h1>
    <div class="container">
        <div class="input">
            <form name="myForm" onsubmit="return false" autocomplete="off">
                <div id="item1">
                    <img src="Name.png">
                    <input name="name" type="text" required placeholder="Name">
                </div>
                <div id="item2">
                    <img src="Phone.png">
                    <input name="phone" type="number" required placeholder="Phone">
                </div>
                <div id="item3">
                    <input type="submit" value="Add Contact" onclick="addContact()">
                </div>
            </form>
        </div>
        <div class="contacts">
            <div class="empty">
                <p>No Contacts Yet</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
