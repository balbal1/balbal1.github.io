<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="background">
            <div class="inputXO">
                <div class="square" id="00" onclick="XO(0, 0)"></div>
                <div class="square" id="01" onclick="XO(0, 1)"></div>
                <div class="square" id="02" onclick="XO(0, 2)"></div>
                <div class="square" id="10" onclick="XO(1, 0)"></div>
                <div class="square" id="11" onclick="XO(1, 1)"></div>
                <div class="square" id="12" onclick="XO(1, 2)"></div>
                <div class="square" id="20" onclick="XO(2, 0)"></div>
                <div class="square" id="21" onclick="XO(2, 1)"></div>
                <div class="square" id="22" onclick="XO(2, 2)"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="turn">
            <p class="nam">X's Turn</p>
        </div>
        <div class="after">
            <p class="msg"></p>
            <div class="reset" onclick="resetXO()">reset</div>
        </div>
        <div class="link">
            <p>Want to play Rock-Paper-Scissors?</p>
            <a class="btn" href="index.html">Click Here!</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
